<!doctype html>
<html>
  <title>Test zb-day-calendar web compontent</title>
  <!-- ZB Core Library -->
  <script type="application/javascript" charset="utf-8" src="../../../src/core/internal/dateTimeTools.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/internal/formatTools.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/validate.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/dayOfWeek.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/culture.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/locale/en-GB.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/locale/en-US.js"></script>  
  <script type="application/javascript" charset="utf-8" src="../../../src/core/locale/es-ES.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/locale/fr-FR.js"></script>
  <script type="application/javascript" charset="utf-8" src="../../../src/core/date.js"></script>

  <!-- ZB Day Calendar -->
  <script type="application/javascript" charset="utf-8" src="../../../src/web/dayCalendar/dayCalendar.js"></script>
</html>
<body>
  <!-- ZB Day Calendar 1 (defaults) -->
  <p>Defaults</p>
  <zb-day-calendar id="zbDayCalendar1"></zb-day-calendar>

  <br><br>

  <!-- ZB Day Calendar 2 (defaults with styles) -->
  <p>Defaults with styles</p>
  <zb-day-calendar id="zbDayCalendar2" style="font-size: large; font-family: Arial, Helvetica, sans-serif;"></zb-day-calendar>

  <!-- ZB Day Calendar 2 (value and culture attributes set) -->
  <p>Value and culture attributes set</p>
  <zb-day-calendar
    id="zbDayCalendar3"
    style="font-size: normal; font-family: Arial, Helvetica, sans-serif;"
    value="2020-01-30"
    culture="fr-FR">
  </zb-day-calendar>

  <br><br>

  <button id="test1">Change Date</button>
  <button id="test2">Change Culture</button>

  <script>
    // Get zbDayCalendar elements
    let zbDayCalendar1Element = document.getElementById("zbDayCalendar1");
    let zbDayCalendar2Element = document.getElementById("zbDayCalendar2");
    let zbDayCalendar3Element = document.getElementById("zbDayCalendar3");

    // Get test buttons
    var test1Element = document.getElementById("test1");
    var test2Element = document.getElementById("test2");

    // Add test 1 onclick event (change date)
    test1Element.onclick = function () {      
      // Reset date
      zbDayCalendar1Element.value = '2020-09-28';
      zbDayCalendar2Element.value = '2020-09-28';
      zbDayCalendar3Element.value = '2020-09-28';
    }

    // Add test 2 onclick event (change culture)
    test2Element.onclick = function () {      
      // Reset date
      zbDayCalendar1Element.culture = 'es-ES';
      zbDayCalendar2Element.culture = 'es-ES';
      zbDayCalendar3Element.culture = 'es-ES';
    }
  </script>

</body>
