<!doctype html>
<html>
  <title>zb-digital-clock CSS</title>
</html>
<body>
  
  <!-- zb-digital-clock styles -->
  <style>
    .root12 {
      min-width: 280px;
      min-height: 100px;
      height: 100%;
      width: 100%;
      background-color: rgb(48, 48, 48);
      display: grid;
      grid-template-columns: 4fr 4fr 1fr 4fr 4fr 2fr;
      grid-template-rows: 1fr;
      grid-column-gap: 0.5em;
      padding: 0.4em;
    }
    .root24 {
      min-width: 280px;
      min-height: 100px;
      height: 100%;
      width: 100%;
      background-color: rgb(48, 48, 48);
      display: grid;
      grid-template-columns: 4fr 4fr 1fr 4fr 4fr;
      grid-template-rows: 1fr;
      grid-column-gap: 0.5em;
      padding: 0.4em;
    }
    .digit {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 1fr 2fr 1fr 2fr 1fr;
      grid-column-gap: 1px;
      grid-row-gap: 1px;
    }
    .digit-line-on {
      background-color: rgb(248, 248, 248);
    }
    .digit-line-off {
      background-color: rgb(55, 55, 55);
    }
    .digit-gap {
      background-color: rgb(48, 48, 48);
    }
    .dots {      
      height: 100%;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 2fr 1fr 3fr 1fr 2fr;
      grid-column-gap: 1px;
      grid-row-gap: 1px;
    }
    @keyframes blink {
      50% {
        opacity: 0.0;
      }
    }
    .blink {
      animation: blink 1s step-start 0s infinite;
    }
    .dot {
      background-color: rgb(248, 248, 248);
      border-radius: 50%;
    }
    .ampm {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr;
      grid-column-gap: 1px;
      grid-row-gap: 1px;
      font-family: "Lucida Console", Courier, monospace;
    }
    .ampm-parent {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .ampm-child {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .ampm-on {
      color: rgb(248, 248, 248);
    }
    .ampm-off {
      color: rgb(55, 55, 55);
    }
  </style>
 
  <!-- zb-day-calendar (12 hour) -->
  <div style="display: inline-block; width: 280px; height: 100px;">
    <div class="root12">
      <!-- Hour 1 -->
      <div
        style="grid-row: 1; grid-column: 1;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class=" digit-line-off"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- Hour 2 -->
      <div
        style="grid-row: 1; grid-column: 2;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-top-left digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- Dots -->
      <div
        style="grid-row: 1; grid-column: 3;"
        class="dots">
        <div style="grid-row: 2; grid-column: 1;" class="dot blink"></div>
        <div style="grid-row: 4; grid-column: 1;" class="dot blink"></div>
      </div>

      <!-- Minute 1 -->
      <div
        style="grid-row: 1; grid-column: 4;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-off"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- Minute 2 -->
      <div
        style="grid-row: 1; grid-column: 5;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- AM/PM -->
      <div
        style="grid-row: 1; grid-column: 6;"
        class="ampm">
        <div style="grid-row: 1; grid-column: 1;">
          <div class="ampm-parent">
            <div class="ampm-child ampm-on">AM</div>
          </div>
        </div>
        <div style="grid-row: 2; grid-column: 1;">
          <div class="ampm-parent">
            <div class="ampm-child ampm-off">PM</div>
          </div>          
        </div>
      </div>
    </div>
  </div>

  <br><br>

  <!-- zb-day-calendar (24 hour) -->
  <div style="display: inline-block; width: 280px; height: 100px;">
    <div class="root24">
      <!-- Hour 1 -->
      <div
        style="grid-row: 1; grid-column: 1;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-off"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- Hour 2 -->
      <div
        style="grid-row: 1; grid-column: 2;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- Dots -->
      <div
        style="grid-row: 1; grid-column: 3;"
        class="dots">
        <div style="grid-row: 2; grid-column: 1;" class="dot"></div>
        <div style="grid-row: 4; grid-column: 1;" class="dot"></div>
      </div>

      <!-- Minute 1 -->
      <div
        style="grid-row: 1; grid-column: 4;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-off"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

      <!-- Minute 2 -->
      <div
        style="grid-row: 1; grid-column: 5;"
        class="digit">
        <div style="grid-row: 1; grid-column: 1; border-top-left-radius: 50%;" class="digit-line-on"></div>
        <div style="grid-row: 1; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 1; grid-column: 3; border-top-right-radius: 50%;" class="digit-line-on"></div>

        <div style="grid-row: 2; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 2; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 2; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 3; grid-column: 1;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 2;" class="digit-line-on"></div>
        <div style="grid-row: 3; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 4; grid-column: 1;" class="digit-line-off"></div>
        <div style="grid-row: 4; grid-column: 2;" class="digit-gap"></div>
        <div style="grid-row: 4; grid-column: 3;" class="digit-line-on"></div>

        <div style="grid-row: 5; grid-column: 1; border-bottom-left-radius: 50%;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 2;" class="digit-line-off"></div>
        <div style="grid-row: 5; grid-column: 3; border-bottom-right-radius: 50%;" class="digit-line-on"></div>
      </div>

    </div>
  </div>

</body>
