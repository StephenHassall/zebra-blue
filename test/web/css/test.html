<!doctype html>
<html>
  <title>Test CSS</title>
  <link rel="stylesheet" href="../../../src/web/css/zb.css" type="text/css">
</html>
<body>
  <h1>H1 Header</h1>
  <h2>H2 Header</h2>
  <h3>H3 Header</h3>
  <h4>H4 Header</h4>
  
  <p>This is normal paragraph text.</p>
  <p>This is <strong>strong</strong> text.</p>
  <p>This is <i>italic</i> text.</p>
  <p>This is <em>emphasized</em> text.</p>
  <p>This is <mark>marked</mark> text.</p>
  <p>This is <small>small</small> text.</p>
  <p>This is <del>deleted</del> text.</p>
  <p>This is <ins>inserted</ins> text.</p>
  <p>This text<sub>is subscript</sub> and this text<sup>is superscript</sup>.</p>

  <button>Default</button>
  <button disabled>Default Disabled</button>
  <br><br>
  <button class="zb-button-blue">Blue</button>
  <button class="zb-button-blue" disabled>Blue Disabled</button>
  <br><br>
  <button class="zb-button-green">Green</button>
  <button class="zb-button-green" disabled>Green Disabled</button>
  <br><br>

  <form>
    <label for="input_text">Text Input:</label>
    <input
      type="text"
      id="input_text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      placeholder="placeholder">

    <label for="input_number">Number Input:</label>
    <input
      type="number"
      id="input_number"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      placeholder="placeholder">

    <label for="input_select_one">Select One:</label>
    <select id="input_select_one">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </form>
</body>
